<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
  <head>
    <meta charset="ISO-8859-1" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;600;700&amp;display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <style>
      /* ELEMENT STYLE */
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        font-family: "Rubik";
      }

      html {
        font-size: 62.5%;
        color: #343a40;
      }

      h1 {
        font-size: 8.2rem;
        text-align: center;
        line-height: 1;
      }

      /* REUSABLE CLASS STYLE */
      .container {
        width: 1366px;
        margin: auto;
      }
      .m-btm {
        margin-bottom: 7.4rem;
      }
      .m-top {
        margin-top: 7.4rem;
      }

      .card-container {
        box-shadow: 0 2.4rem 4.8rem rgb(0 0 0 / 8%);
        width: 31.8rem;
        margin: auto;
        border-radius: 11px;
        overflow: hidden;
      }

      .img-container > img {
        width: 100%;
        height: 30rem;
        object-fit: cover;
        object-position: 50% 50%;
      }
      /* Header */

      /* Main */
      .img-container > img {
        width: 100%;
        height: 30rem;
        object-fit: cover;
        object-position: 50% 50%;
      }

      .cta-form select {
        width: 80%;
        padding: 1.2rem;
        font-size: 1.8rem;
        font-family: inherit;
        color: inherit;
        border: none;
        box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
        margin: 4.8rem 3.2rem;
        background-color: #f8f9fa;
      }

      .cta-form select:hover {
        cursor: pointer;
      }

      .cta-form .btn {
        width: 100%;
        padding: 1.2rem;
        font-size: 1.8rem;
        font-family: inherit;
        margin: 2.4 0rem;
        color: inherit;
        border-radius: 0 0 11px 11px;
        border: none;
        background-color: #343a40;
        color: #dee2e6;
      }

      .cta-form .btn:hover {
        cursor: pointer;
        background-color: #212529;
        color: #f8f9fa;
      }

      .cta-form *:focus {
        outline: none;
        box-shadow: 0 0 0 0.8rem rgb(206 212 218 / 50%);
      }

      /* footer */
      footer {
        border-top: 1px solid #f1f3f5;
        padding: 9.6rem 0;
        background-color: #f8f9fa;
      }
      footer > .copyright-text {
        text-align: center;
        font-size: 1.4rem;
        display: flex;
        flex-direction: column;
        gap: 1.6rem;
        color: #495057;
      }
      .statistics {
        display: flex;
        flex-direction: column;

        font-size: 6.2rem;
      }
      .answers {
        display: grid;
        grid-template-columns: 3fr 1fr 1fr;
        background: #212529;
        color: #f8f9fa;
      }

      .answers span.answer {
        word-wrap: break-word;
        word-break: break-all;
        padding: 3.6rem 7.6rem;
        background-color: #e9ecef;
        color: #495057;
      }
      .answers > span {
        padding: 0 3.6rem;
      }
      .answers > div {
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .answers > div:nth-of-type(1) {
        background-color: #343a40;
      }
      .table {
        box-shadow: 0 2.4rem 3.8rem rgb(0 0 0 / 20%);
        margin: 12.6rem 0;
      }
    </style>

    <title th:text="${selectedPoll.title} + ' Poll Statistics'">Poll Statistics</title>
  </head>
  <body>
    <header>
      <div class="title container m-btm m-top">
        <h1 th:text="${selectedPoll.title} + ' Poll Statistics'"></h1>
      </div>
    </header>

    <main>
      <div class="statistics container m-btm">
        <div class="table">
        
          <!-- statistics of answer1 -->
          <h3 class="answers">
            <span class="answer"          th:text="${selectedPoll.answer1} + ':'">answer1</span>
            <div><span class="votes"      th:text="${selectedPoll.votes1}">votes1</span></div>
            <div><span class="percentage" th:text="${average1} + '%'">percentage</span></div>
          </h3>
          
          <!-- statistic of answer2 -->
          <h3 class="answers">
            <span class="answer"          th:text="${selectedPoll.answer2} + ':'">answer1</span>
            <div><span class="votes"      th:text="${selectedPoll.votes2}">votes2</span></div>
            <div><span class="percentage" th:text="${average2} + '%'">percentage</span></div>
          </h3>
          
          <!-- statistic of answer3 -->
          <h3 class="answers">
            <span class="answer"          th:text="${selectedPoll.answer3} + ':'">answer3</span>
            <div><span class="votes"      th:text="${selectedPoll.votes3}">votes3</span></div>
            <div><span class="percentage" th:text="${average3} + '%'">percentage</span></div>
          </h3>
        </div>
      </div>
    </main>

    <footer>
      <div class="container copyright-text">
        <p>Copyright &copy; 2021 by Neil-Bryan Caoile.</p>
      </div>
    </footer>
  </body>
</html>
