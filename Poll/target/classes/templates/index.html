<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<!-- Google Fonts -->
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;600;700&amp;display=swap" rel="stylesheet">
<link rel="stylesheet" href="styles.css">
<style>
  /* ELEMENT STYLE */
* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
  font-family: "Rubik";
}

html {
  font-size: 62.5%;
  color: #343a40;
}

h1 {
  font-size: 8.2rem;
  text-align: center;
  line-height: 1;
}

/* REUSABLE CLASS STYLE */
.container {
  width: 1366px;
  margin: auto;
}
.m-btm {
  margin-bottom: 7.4rem;
}
.m-top {
  margin-top: 7.4rem;
}

.card-container {
  box-shadow: 0 2.4rem 4.8rem rgb(0 0 0 / 8%);
  width: 31.8rem;
  margin: auto;
  border-radius: 11px;
  overflow: hidden;
}

.img-container > img {
  width: 100%;
  height: 30rem;
  object-fit: cover;
  object-position: 50% 50%;
}
/* Header */

/* Main */
.img-container > img {
  width: 100%;
  height: 30rem;
  object-fit: cover;
  object-position: 50% 50%;
}

.cta-form select {
  width: 80%;
  padding: 1.2rem;
  font-size: 1.8rem;
  font-family: inherit;
  color: inherit;
  border: none;
  box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
  margin: 4.8rem 3.2rem;
  background-color: #f8f9fa;
}

.cta-form select:hover {
  cursor: pointer;
}

.cta-form .btn {
  width: 100%;
  padding: 1.2rem;
  font-size: 1.8rem;
  font-family: inherit;
  margin: 2.4 0rem;
  color: inherit;
  border-radius: 0 0 11px 11px;
  border: none;
  background-color: #343a40;
  color: #dee2e6;
}

.cta-form .btn:hover {
  cursor: pointer;
  background-color: #212529;
  color: #f8f9fa;
}

.cta-form *:focus {
  outline: none;
  box-shadow: 0 0 0 0.8rem rgb(206 212 218 / 50%);
}

/* footer */
footer {
  border-top: 1px solid #f1f3f5;
  padding: 9.6rem 0;
  background-color: #f8f9fa;
}
footer > .copyright-text {
  text-align: center;
  font-size: 1.4rem;
  display: flex;
  flex-direction: column;
  gap: 1.6rem;
  color: #495057;
}
</style>

<title>Index Page</title>
</head>
<body>

  <header>
    <div class="title container m-btm m-top">
      <h1>Select a poll that you want to answer on the selection box</h1>
    </div>
  </header>


  
  <main>
    <div class="container m-btm">
      <div class="card-container">

        <header class="img-container">
          <img src="https://images.unsplash.com/photo-1602906530215-1bf5f4925279?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=627&q=80" alt="A sign that says lets vote">
        </header>

        <form class="cta-form" method="post" action="#" th:action=@{/selectPoll}>
          <!-- Selection of polls section -->
          <section>
            <select class="" th:field="${user.selectedPollId}">
              <option value="">Select a poll</option>
              <option th:each="p: ${pollList}"  th:value="${p.getId}" th:text="${p.title}" />
            </select>
          </section>
      
      
         <!-- Submit section -->
          <section>
            <input class="btn" type="submit" value="Select Poll">
          </section>

        </form>
      </div>
    </div>
  </main>


  <footer>
    <div class="container copyright-text">
      <p>Copyright © 2021 by Neil-Bryan Caoile. </p>
    </div>
  </footer>

</body>
</html>
